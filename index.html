<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="container">
        <div class="card1">
        <div class="title">
            <h4>Your Results</h4>
        </div>
        <div class="circle">
            <p><span class="number1">76</span> <br> <span class="text">of 100</span></p>
        </div>

        
        <div class="description">
            <h4>Great</h4>
            <p>You scored higher than 65% of the people who have taken these </p>
        </div>
    </div>

    <div class="card2">
        <div class="title1">
            <h3>Summary</h3>
        </div>

        

        <div class="reaction item">
            <div class="left">
                <img src="images/icon-reaction.svg" alt="" class="images"> <p>Reaction</p>
            </div>
           

            <div class="right">
                <p><span class="number">80</span> <span class="baseNumber"> / 100</span></p>
            </div>
        </div>

        <div class="memory item">
            <div class="left">
            <img src="images/icon-memory.svg" alt="" class="images"> <p>Memory</p>
</div>
            <div class="right">
                <p><span class="number">92</span> <span class="baseNumber"> / 100</span></p>
            </div>
        </div>
        <div class="verbal item">
            <div class="left">
                <img src="images/icon-verbal.svg" class="images"> <p>Verbal</p>
            </div>
            

            <div class="right">
                <p><span class="number">61</span> <span class="baseNumber"> / 100</span></p>
            </div>
        </div>
        <div class="visual item">
            <div class="left">
            <img src="images/icon-visual.svg" alt="" class="images"> <p>Visual</p>
            </div>
            <div class="right">
                <p><span class="number">72</span> <span class="baseNumber"> / 100</span></p>
            </div>
        </div>

        <button type="submit" class="btn">Submit</button>
   
    </div>
    </section>
    
</body>
</html>
